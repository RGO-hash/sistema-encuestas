{% extends "base.html" %}

{% block title %}Login de Participante - Sistema de Encuestas{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 450px;
        width: 100%;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h1 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    
    .login-header p {
        color: #666;
        font-size: 14px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }
    
    .form-control {
        border-radius: 6px;
        border: 1px solid #ddd;
        padding: 10px 15px;
        font-size: 14px;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 6px;
        color: white;
        width: 100%;
        transition: transform 0.2s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        color: white;
    }
    
    .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    
    .register-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
    
    .alert {
        border-radius: 6px;
        border: none;
        margin-bottom: 20px;
    }
    
    .spinner-border {
        width: 1rem;
        height: 1rem;
        margin-right: 5px;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        font-size: 14px;
    }
    
    .remember-me input {
        margin-right: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> Ingresa</h1>
            <p>Accede a tu cuenta de votante</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="correo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña *</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Tu contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember_me">
                    Recuerda mis datos
                </label>
            </div>
            
            <button type="submit" class="btn btn-login" id="submitBtn">
                <span id="submitBtnText">Iniciar Sesión</span>
                <span id="submitSpinner" style="display: none;">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Conectando...
                </span>
            </button>
        </form>
        
        <div class="register-link">
            ¿No tienes cuenta?
            <a href="/registro">Regístrate aquí</a>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const rememberMeCheckbox = document.getElementById('rememberMe');
const submitBtn = document.getElementById('submitBtn');
const alertContainer = document.getElementById('alertContainer');

// Toggle visibilidad de contraseña
document.getElementById('togglePassword').addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
});

// Cargar datos guardados al cargar la página
window.addEventListener('load', () => {
    const savedEmail = localStorage.getItem('participant_email');
    if (savedEmail) {
        emailInput.value = savedEmail;
        rememberMeCheckbox.checked = true;
    }
});

// Manejar envío del formulario
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
    }
    
    submitBtn.disabled = true;
    document.getElementById('submitBtnText').style.display = 'none';
    document.getElementById('submitSpinner').style.display = 'inline';
    
    try {
        const response = await fetch('/api/participant-auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: emailInput.value.toLowerCase(),
                password: passwordInput.value
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Guardar token y datos del usuario
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('user_type', 'participant');
            localStorage.setItem('participant_user', JSON.stringify(data.user));
            
            // Guardar email si "Recuerda mis datos" está marcado
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('participant_email', emailInput.value);
            } else {
                localStorage.removeItem('participant_email');
            }
            
            showAlert('¡Login exitoso! Redirigiendo...', 'success');
            
            setTimeout(() => {
                window.location.href = '/votar';
            }, 1500);
        } else {
            showAlert(data.error || 'Error en el login', 'danger');
        }
    } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexión. Intenta de nuevo.', 'danger');
    } finally {
        submitBtn.disabled = false;
        document.getElementById('submitBtnText').style.display = 'inline';
        document.getElementById('submitSpinner').style.display = 'none';
    }
});

function showAlert(message, type) {
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
}
</script>
{% endblock %}
