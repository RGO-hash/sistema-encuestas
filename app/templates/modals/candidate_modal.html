                <h5 class="modal-title">
                    <i class="fas fa-user-tie me-2 text-primary"></i>Nuevo Candidato
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <form id="candidate-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="candidate_position" class="form-label">Posici贸n <span class="text-danger">*</span></label>
                        <select class="form-select" id="candidate_position" name="candidate_position" required>

                    <div class="mb-3">

                    </div>
                    
                    <div class="mb-3">
                        <label for="candidate_order" class="form-label">Orden</label>
                        <input type="number" class="form-control" id="candidate_order" name="candidate_order" value="0" min="0">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
